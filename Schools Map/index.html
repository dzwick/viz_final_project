<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CS-6630 Fall, 2016 Final Project</title>

     <!-- CSS libraries -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS styles -->
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div id="first-row" class = "twelve columns">
	<h1 align="left" class = "eight columns">
	  Exploring College Affinities</h1>
	<h6 align = "center" class = "four columns">
	  <i>Clark Barnett and Dylan Zwick</i><br>
	  <b>Final Project</b> CS-6630 Visualization<br>
	  University of Utah
	</h6>
      </div>
      <div id="second-row" class = "twelve columns">
	<div class="three columns" align="center">Map</div>
	<div class="three columns" align="center">Chart</div>
	<div class="two columns" align="center">Filter</div>
	<div class="two columns" align="center">Demo</div>
	<div class="two columns" align="center">Process Book</div>
      </div>
      <div id="spacer" class = "twelve columns"><br></div>
      <div id="third row" class = "twelve columns">
	<div id="school-search" class="ui-widget" class = "ten columns">
	  <label for="schools" class="two columns" align="left">
	    <b>School Search</b>: </label>
	  <input id="schoolchoice" class="eight columns" align="left"></input>
	</div>
      </div>

      <div id="main-layout" class="twelve columns">
	<div id="map-contain" class="eight columns">
	  <div id="map" class="eight columns"></div>
	  <div id="options" class="eight columns">
	    <div id="voronoi-check" class="five columns">
	      <input type="checkbox" id="show-voronoi" !checked></input>
	      Display Voronoi
	    </div>
	    <div id="zoom-reset" class = "three columns" align="center">
	      Reset Zoom
	    </div>
	  </div>
	  <div id="farther-schools-header" class="twelve columns hidden-div row">
	    <h5 align="center" class="hidden">
	      Other Similar Schools
	    </h5>
	    <div id = "farther-schools" class = "five columns" align="left">
	      <ol id = "farther-schools-list"></ol>
	    </div>
	    <div id = "farthest-schools" class = "five columns" align="left">
	      <ol id = "farthest-schools-list">
	    </div>
	  </div>
	</div>
	<div id="details" class="hidden row four columns"></div>
      </div>
    </div>
    <!-- Mustache template, rendered later to show the details of a feature -->
    <script id="template" type="x-tmpl-mustache">
      <h4 id="selected-school-name" class="twelve columns"
	  align="center" font-color="#d95f0e">{{ INSTNM }}</h4>
      <div class="row" class="twelve columns">
	<table id = "selected-school-data" class = "twelve columns">
          <tr>
            <th colspan="2">Location:</th>
            <td colspan="2">{{ CITY }}, {{ STABBR }}</td>
          </tr>
          <tr>
            <th>Size:</th>
            <td>{{ CCSIZSET }} </td>
            <th>Cost:</th>
            <td>${{ COST }} </td>
          </tr>
          <tr>
            <th>Average SAT:</th>
            <td>{{ SAT_AVG_ALL }} </td>
            <th>Admission Rate:</th>
            <td>{{ ADM_RATE_ALL }} </td>
          </tr>
	</table>
	<div id = "closest-schools-header" class="twelve columns">
	  <h5>Most Similar Schools</h5>
	</div>
	<div id = "closest-schools" class = "twelve columns">
	  <ol id = "closest-schools-list"></ol>
	</div>
      </div>
    </script>

    <!-- JS libraries -->
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- Custom JS code -->
    <script src="map.js"></script>
  </body>
</html>
