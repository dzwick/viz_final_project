<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exploring College Affinities</title>
    <link rel="stylesheet" href="public/css/styles.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<div id="fixed-header">
  <h1>Finding The Right College</h1>
  <div id="school-search" class="ui-widget">
    <label for="schools">School Search: </label>
    <input id="schoolchoice"></input>
  </div>
</div>

<div id="map">
  <svg id="map-layout"></svg>
</div>


<div id="fixed-list">
  <h2>Selected School</h2>
  <span>
    <ul id="selected-school-display"></ul>
  </span>
  <h3>Similar Schools</h3>
  <span>
    <ol id="similar-schools-list"></ol>
  </span>
</div>

<div id="fixed-footer">
  <div id="more-data" class="info-cell"><b>More Info</b></div>
  <div id="selected-school" class="footer-cell">Selected School</div>
  <div id="ss-value" class="name-cell"></div>
  <div id="school-size" class="footer-cell">Size</div>
  <div id="size-value" class="value-cell"></div>
  <div id="cost" class="footer-cell">Cost</div>
  <div id="cost-value" class="value-cell"></div>
  <div id="admission-rate" class="footer-cell">Admission Rate</div>
  <div id="admission-value" class="value-cell"></div>
  <div id="Average SAT" class="footer-cell">Average SAT</div>
  <div id="sat-value" class="value-cell"></div>
  <div id="filter" class="filter"><b>Filter</b></div>
</div>
  
<script type="application/javascript" src="public/js/sliderLayout.js"></script>
<script type="application/javascript" src="public/js/schoolMap.js"></script>
<script type="application/javascript" src="public/js/barChart.js"></script>
<script type="application/javascript" src="public/js/script.js"></script>
<script type="application/javascript" src="public/js/main.js"></script>
<script type="application/javascript" src="public/js/d3-tip.js"></script>
</html>
